<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Files</title>
    <style>
        .container {
            display: flex;
            height: 90vh;
        }
        .pdf-viewer {
            flex: 1;
            border-right: 2px solid #ddd;
            overflow: auto;
        }
        .preview {
            flex: 1;
            padding: 10px;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        /* Sticky Buttons */
        .buttons {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            border-bottom: 2px solid #ddd;
            z-index: 1000;
        }
        .buttons button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>File Preview</h2>
    
    <div class="container">
        <!-- PDF Viewer on Left -->
        <div class="pdf-viewer">
            <iframe src="{{ url_for('uploaded_file', filename=pdf_filename) }}" frameborder="0"></iframe>
        </div>

        <!-- Markdown Preview on Right -->
        <div class="preview">
            <!-- Sticky Buttons on Top -->
            <div class="buttons">
                <a href="{{ url_for('edit_markdown', md_filename=md_filename, pdf_filename=pdf_filename) }}">
                    <button>Edit</button>
                </a>
            </div>

            <h3>Markdown Preview</h3>
            <div>{{ html_content | safe }}</div>
        </div>
    </div>
</body>
</html>
